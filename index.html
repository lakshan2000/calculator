<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="cal">
            <h1 id="title">Calculater</h1>
            <input type="text" id="inputBox" placeholder="0" >
            <div>
                <button>AC</button>
                <button>DEL</button>
                <button class="operation">%</button>
                <button class="operation">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">+</button>
            </div>
            <div >
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">-</button>
            </div>
            <div >
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal" >=</button>
            </div>          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
